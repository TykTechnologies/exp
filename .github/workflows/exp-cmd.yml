# yamllint disable rule:line-length
---
name: Exp repo cmd/ builds

on:  # yamllint disable-line rule:truthy
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - 'cmd/**'
      - '.github/workflows/exp-cmd.yml'
      - go.mod
      - go.sum
  push:
    branches:
      - main
    paths:
      - 'cmd/**'
      - '.github/workflows/exp-cmd.yml'
      - go.mod
      - go.sum

jobs:
  exp-cmd-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR
        uses: TykTechnologies/exp/.github/actions/checkout-pr@main
        with:
          token: ${{ secrets.ORG_GH_TOKEN }}

      - name: Setup Golang
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.x'

      - working-directory: ./cmd/go-fsck
        run: go build .

      - working-directory: ./cmd/schema-gen
        run: go build .

      - name: Send event to tyk-github-actions
        uses: ./.github/actions/github-sync
        if: github.event_name == 'push'
        with:
          repository: TykTechnologies/tyk-github-actions
          eventType: exp-cmd
          token: ${{ secrets.ORG_GH_TOKEN }}

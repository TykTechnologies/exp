# yamllint disable rule:line-length
---
version: "3"

tasks:
  default:
    desc: Lint actions
    deps:
      - install:shellcheck
      - install:actionlint
    cmds:
      - actionlint -ignore SC2086 -verbose
      - yamllint .

  install:actionlint:
    desc: Install actionlint
    internal: true
    status:
      - type actionlint
    cmds:
      - go install github.com/rhysd/actionlint/cmd/actionlint@latest

  install:shellcheck:
    desc: Install shellcheck
    internal: true
    status:
      - type shellcheck
    cmds:
      - apt install shellcheck

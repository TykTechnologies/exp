---
version: "3"

env:
  GOBIN: /usr/local/bin

tasks:
  default:
    desc: "Build, run tests, build examples"
    deps: [ cve ]
    cmds:
      - task: build

  build:
    desc: "Build and install"
    cmds:
      - goimports -w -local=$(go list .) .
      - go fmt ./...
      - go mod tidy
      - go clean -cache
      - go install .
      - modcheck

  cve:
    desc: "Fetch Go CVE list json"
    status:
      - test -f modules.json
    cmds:
      - wget https://vuln.go.dev/index/modules.json
